	<section id="Subscribe">
		<div class="container">
			<h1>Contact To Me...</h1>
				<ul class="media">
				  <li><a href="https://www.facebook.com/Borhan.Rabbani.876/" target="_blank"><i class="fa fa-facebook" title="Go to Facebook"></i></a></li>
				  <li><a href="#"><i class="fa fa-twitter" title="Twitter"></i></a></li>
				  <li><a href="#"><i class="fa fa-google-plus" title="Google+"></i></a></li>
				  <li><a href="#"><i class="fa fa-linkedin" title="Linkedin"></i></a></li>
				  <li><a href="#"><i class="fa fa-instagram" title="Instragram"></i></a></li>
				</ul>
			
			<form>
				<input id="email" class="input" name="email" type="email" value="" placeholder="Enter Your Email...">
				<button type="submit" class="button-1">Subscribe</button>
			</form>
		</div>
	</section>
	
	<section id="main">
		<div class="container">
			<div id="after_submit"></div>
			<form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
				<div class="quick">
					<h1>Quick Contact</h1>
					<p>Contact me today, and get reply within 24 hours!</p><br><br>
				</div>
				<div class="row">
					<label class="required" for="name">*Your name:</label><br />
					<input id="name" class="input" name="name" type="text" value="" size="30" /><br />
					<span id="name_validation" class="error_message"></span>
				</div>
				<div class="row">
					<label class="required" for="number">*Your Phone Number:</label><br />
					<input type="tel" class="input" name="name" type="text" value="" size="30"><br>
				</div>
				<div class="row">
					<label class="required" for="website">Your WebSite:</label><br />
					<input type="url" class="input" name="name" type="text" value="" size="30"><br />
				</div>
				
				<div class="row">
					<label class="required" for="email">*Your email:</label><br />
					<input id="email" class="input" name="email" type="text" value="" size="30" /><br />
					<span id="email_validation" class="error_message"></span>
				</div>
				<div class="row">
					<label class="required" for="message">Your message:</label><br />
					<textarea id="message" class="input" name="message" rows="20" cols="60"></textarea><br />
					<span id="message_validation" class="error_message"></span>
				 </div>
		
					<input id="submit_button" type="submit" value="Send email" />
			</form>
		</div>
	</section>
